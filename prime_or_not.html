<script>
    var i= parseInt(prompt("enter a value"));
    count=0;
    for (j=2;j<=i-1;j++){
        if(i%j==0){
            count++;
        }
    }
    if(count==0){
        document.write("its a prime number");

    }
    else{
        document.write("it not a prime number");
    }
</script>
